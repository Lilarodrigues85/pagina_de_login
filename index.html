<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div id="container">
    <h2>Login</h2>

    <div id="forget">
      <p>Esqueceu a sua senha:</p>
      <a href="#">Click aqui</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
